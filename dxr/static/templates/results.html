{% if results|length > 0 %}
    {% for result in results %}
    <div class="result">
        <div class="path">
            {{ result.pathLine|safe }}
        </div>
        <table class="result_snippet">
            <caption class="visually-hidden">Query matches in {{ result.path }}</caption>
            <thead class="visually-hidden">
                <th scope="col">Line</th>
                <th scope="col">Code Snippet</th>
            </thead>
            <tbody>
            {% for entry in result.lines %}
                <tr>
                    <td>{{ entry.line_number }}</td>
                    <td>
    <a href="{{ wwwroot }}/{{ tree }}/source/{{ result.path }}#{{ entry.line_number }}">
    <code aria-labelledby="{{ entry.line_number }}">{{ entry.line|safe }}</code>
    </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
{% else %}
    <p class="no-results">{{ user_message }}</p>
{% endif %}
