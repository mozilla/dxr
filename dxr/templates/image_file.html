{% extends "file.html" %}

{% block site_css %}
  {{ super() }}
  <link href="{{ url_for('.static', filename='css/image_file.css') }}" rel="stylesheet" type="text/css" media="screen" />
{% endblock %}

{% block content %}
  {{ super() }}
  {% if revision %}
    <img src="{{ url_for('.raw_rev', tree=tree, path=path, revision=revision) }}" id="image_file">
  {% else %}
    <img src="{{ url_for('.raw', tree=tree, path=path) }}" id="image_file">
  {% endif %}
{% endblock %}
